<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>        <!-- CUSTOM STYLESHEET -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="css/style.css">
		<title> To do list </title>
	</head>

    <body> 
        <header>

        </header>

        <main>
            <div id="app">

                <div class="row justify-content-center">

                    <div class="col-6">

                        <div class="mb-3">
                            <label for="task" class="form-label">Insert new task to do</label>
                            <input type="text" class="form-control" id="task" v-model="newTask.description" @keyuap.enter="addTask"/>
                        </div>
            
                        <button class="btn btn-primary" @click="addTask">Add</button>

                        <ul>
                            <li v-for="(task, index) in tasks">
                                N.{{index + 1}} <span :class="{'text-decoration-line-through': task.done}">{{task.description}}</span>
                                <input type="checkbox" class="m-4" id="" v-model="task.done"/>
                                <button class="btn btn-danger" @click="deleteTask(index)"> X </button>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </main>

        <footer>
            
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
